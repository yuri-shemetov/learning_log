{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
<h3><a href="/topics/{{ topic.id }}">{{ topic }}</a></h3>
<h2>Edit entry:</h2>
{% endblock header %}

{% block content %}

	<form action="/edit_entry/{{ entry.id }}/" method='post'>
		{% csrf_token %}
	  {% bootstrap_form form %}

		{% buttons %}
		<button name="submit" class="btn btn-primary">save changes</button>
		<a href="/edit_entry/{{ entry.id }}/delete_entry/" class="btn btn-primary">Delete</a>
		{% endbuttons %}

	</form>




{% endblock content %}
