{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
<h2>Do you want to delete a topic?</h2>
{% endblock header %}

{% block content %}

     <form action="/topics/{{ topic.id }}/delete_topic/" method='POST'>
      {% csrf_token %}

    {% buttons %}
      <a href="/topics/{{ topic.id}}/" class="btn btn-primary">Cancel</a>
      <button name="submit" class="btn btn-primary">Delete</button>
    {% endbuttons %}
    </form>


{% endblock content %}
